<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorell's Birthday Invitation</title>
    <style>
        /* Background styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            animation: backgroundColorShift 10s infinite;
        }

        /* Container styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }

        /* Title styling */
        h1 {
            font-size: 2em;
            color: #ff4081;
            animation: bounce 1.5s infinite alternate;
        }

        /* Input and button styling */
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1a5c;
        }

        /* Message styling */
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        /* Keyframe animations */
        @keyframes backgroundColorShift {
            0% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
            50% { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
            100% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Jorell's Amazing 7th Birthday</h1>
        <input type="text" id="guestName" placeholder="FIRST & LAST NAME IN UPPERCASE">
        <button id="checkButton">Check Invitation</button>
        <div id="message"></div>
    </div>

    <script>
        // Simple console log to verify JavaScript is working
        console.log("JavaScript is working");

        // List of invited guests
        const invitedGuests = ["JIREH DIZON", "MELANIE MANALO", "MIA", "PAUL", "ELLE", "IANNA", "JAMIE", "SORREL", "KYLA CORDERO", "TERELLE SARMIENTO", "JHAY GALANG", "VINCE CABRERA", "IAH BUENACOSA", "GABRIEL OCAMPO", "CHESTER CUETO", "PAU CUETO", "EXEQUIEL LAPENA", "TENSHI NUNAG", "JANARTH MANGULABNAN", "KRISTELLE MENDOZA", "JAYMEE DE GUZMAN", "LANZ ARCILLA", "KEITH QUERIJERO", "LIAN ARCILLA", "KARYLLE GLOMAR", "RAVEN MANGULABNAN", "CHRISHA PINEDA", "CARL LOZANO", "JENNY CABATINGAN", "JTAN DAVID", "MICHA MALLARI", "CHRISTLE GALANG", "KEANNA MERCADO", "RALF MANGULABNAN", "ALEXANDRA LACSON", "JUSTINE DE GUZMAN", "BIEL MAGTOTO", "YARA DE GUZMAN", "JADEL ROBILLUS", "HENRY EGOS"];

        // Event details
        const eventDetails = {
            venue: "G and A Private Resort",
            time: "3:00 PM | December 21, 2024"
        };

        // Function to check if the guest is invited
        function checkInvitation() {
            const guestNameInput = document.getElementById("guestName");
            const guestName = guestNameInput.value.trim().toUpperCase();
            const messageDiv = document.getElementById("message");

            console.log("Entered Name:", guestName); // Log the name entered by the user

            messageDiv.innerHTML = ""; // Clear previous message

            if (invitedGuests.includes(guestName)) {
                console.log("Guest is invited:", guestName); // Log if guest is found
                messageDiv.innerHTML = `
                    <p>Hello, ${guestName}. Espesyal ka sa akin, kaya iniimbitahan kitang mag-celebrate ng advance birthday ko! ðŸŽ‰</p>
                    <p>Venue: ${eventDetails.venue}</p>
                    <p>Time: ${eventDetails.time}</p>
                `;
            } else {
                console.log("Guest is NOT invited:", guestName); // Log if guest is not found
                messageDiv.innerHTML = `<p>Sorry, ${guestName}. You are not on the invitation list.</p>`;
            }

            guestNameInput.value = ""; // Clear input field
        }

        // Event listener for button click
        document.getElementById("checkButton").addEventListener("click", checkInvitation);
    </script>
</body>
</html>
